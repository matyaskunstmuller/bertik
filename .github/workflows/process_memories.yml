name: Bertik Brain (Final Fix)

on:
  # 1. Spustí se při jakékoliv změně v repozitáři (nejen videa)
  push:
  # 2. Přidává tlačítko "Run workflow" pro ruční spuštění
  workflow_dispatch:

jobs:
  repair-database:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Povolení zapisovat do repozitáře

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Nutné pro prevenci konfliktů

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Repair Script
      run: |
        cat <<EOF > generator.js
        const fs = require('fs');
        const { execSync } = require('child_process');
        const path = require('path');

        const MEM_DIR = 'memories';
        const CHUNK_DIR = 'memories/chunks';
        const DB_PATH = 'memories/database.json';
        const CHUNK_SIZE = 300; 

        // 1. Ujistit se, že existuje složka pro chunky
        if (!fs.existsSync(CHUNK_DIR)) fs.mkdirSync(CHUNK_DIR, { recursive: true });

        // 2. OPRAVA DATABÁZE (Rebuild)
        let db = [];
        try { db = JSON.parse(fs.readFileSync(DB_PATH)); } catch(e) {}
        
        // Načteme soubory z disku
        const diskFiles = fs.readdirSync(MEM_DIR).filter(f => f.startsWith('mem_') && f.endsWith('.webm'));
        let dbChanged = false;
        
        const knownSet = new Set(db.map(x => x.filename));
        
        console.log(\`Kontrola: Na disku je \${diskFiles.length} videí.\`);

        diskFiles.forEach(f => {
             if(!knownSet.has(f)) {
                 console.log("Přidávám do DB:", f);
                 const ts = parseInt(f.split('_')[1]) || Date.now();
                 db.push({
                     filename: f, 
                     timestamp: ts,
                     stats: { 
                        volume: 50, 
                        color: '#' + Math.floor(Math.random()*16777215).toString(16), 
                        motion: Math.floor(Math.random()*100), 
                        brightness: 50, 
                        warmth: 50 
                     } 
                 });
                 dbChanged = true;
             }
        });
        
        // Seřadit
        db.sort((a,b) => a.timestamp - b.timestamp);
        
        if(dbChanged) {
            fs.writeFileSync(DB_PATH, JSON.stringify(db, null, 2));
            console.log("Databáze opravena a uložena lokálně.");
        }

        // 3. GENERATOR CHUNKŮ
        const totalChunks = Math.floor(db.length / CHUNK_SIZE);

        for (let i = 0; i < totalChunks; i++) {
            const chunkName = \`chunk_\${i}.webm\`;
            const chunkPath = path.join(CHUNK_DIR, chunkName);

            if (!fs.existsSync(chunkPath)) {
                console.log(\`Generuji \${chunkName}...\`);
                const slice = db.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
                const tempDir = \`temp_img_\${i}\`;
                if (!fs.existsSync(tempDir)) fs.mkdirSync(tempDir);

                try {
                    // Extrakce
                    slice.forEach((mem, index) => {
                        const vidPath = path.join(MEM_DIR, mem.filename);
                        const imgName = \`img_\${String(index).padStart(3, '0')}.jpg\`; 
                        const imgPath = path.join(tempDir, imgName);
                        try {
                            execSync(\`ffmpeg -ss 0.0 -i "\${vidPath}" -vframes 1 -q:v 15 "\${imgPath}" -y\`, { stdio: 'ignore' });
                        } catch (e) {}
                    });

                    // Render (nízký bitrate pro plynulost)
                    execSync(\`ffmpeg -framerate 60 -i \${tempDir}/img_%03d.jpg -c:v libvpx-vp9 -b:v 500k -speed 8 -pix_fmt yuv420p "\${chunkPath}"\`);
                    console.log("Chunk hotov.");
                    
                } catch (e) { console.error("Chyba renderu:", e); }
                try { fs.rmSync(tempDir, { recursive: true, force: true }); } catch(e) {}
            }
        }
        EOF

        node generator.js

    - name: Commit and Push (Anti-Conflict)
      run: |
        git config --global user.name 'Bertik Bot'
        git config --global user.email 'bot@bertik.ai'
        
        git add memories/database.json
        git add memories/chunks/*.webm
        
        git commit -m "System repaired" || echo "No changes to commit"
        
        # 1. Stáhnout tvé změny
        git pull --rebase
        # 2. Odeslat opravy
        git push
