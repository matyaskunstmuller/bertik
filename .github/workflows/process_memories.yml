name: Bertik Brain (MP4 Fast Decode)

on:
  push:
    paths:
      - 'memories/**'
  workflow_dispatch:

jobs:
  generate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Generator Script
      run: |
        cat <<EOF > generator.js
        const fs = require('fs');
        const { execSync } = require('child_process');
        const path = require('path');

        const MEM_DIR = 'memories';
        const CHUNK_DIR = 'memories/chunks';
        const THUMB_DIR = 'memories/thumbs';
        const DB_PATH = 'memories/database.json';
        const CHUNK_SIZE = 300; 

        if (!fs.existsSync(CHUNK_DIR)) fs.mkdirSync(CHUNK_DIR, { recursive: true });
        if (!fs.existsSync(THUMB_DIR)) fs.mkdirSync(THUMB_DIR, { recursive: true });

        // 1. OPRAVA DATABÁZE
        // Hledáme .webm (nahrávky) i .mp4 (staré chunky, kdyby něco)
        const diskFiles = fs.readdirSync(MEM_DIR).filter(f => f.startsWith('mem_') && (f.endsWith('.webm') || f.endsWith('.mp4')));
        
        const db = diskFiles.map(filename => {
            const timestamp = parseInt(filename.split('_')[1]) || Date.now();
            return {
                filename: filename,
                timestamp: timestamp,
                stats: { volume: 50, color: '#888888', motion: 50, brightness: 50, warmth: 50 }
            };
        });

        db.sort((a,b) => a.timestamp - b.timestamp);
        fs.writeFileSync(DB_PATH, JSON.stringify(db, null, 2));

        // 2. GENERÁTOR NÁHLEDŮ
        db.forEach((mem, index) => {
            if (index % 5 === 0) { 
                const thumbPath = path.join(THUMB_DIR, \`thumb_\${index}.jpg\`);
                const vidPath = path.join(MEM_DIR, mem.filename);
                if (!fs.existsSync(thumbPath)) {
                    try {
                        execSync(\`ffmpeg -ss 0.0 -i "\${vidPath}" -vframes 1 -vf scale=160:-1 -q:v 15 "\${thumbPath}" -y\`, { stdio: 'ignore' });
                    } catch (e) {}
                }
            }
        });

        // 3. GENERÁTOR CHUNKŮ (MP4 - H.264)
        const totalChunks = Math.floor(db.length / CHUNK_SIZE);
        for (let i = 0; i < totalChunks; i++) {
            // ZMĚNA: Koncovka .mp4
            const chunkName = \`chunk_\${i}.mp4\`;
            const chunkPath = path.join(CHUNK_DIR, chunkName);

            if (!fs.existsSync(chunkPath)) {
                console.log(\`Generuji \${chunkName} (MP4)...\`);
                const slice = db.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
                const tempDir = \`temp_img_\${i}\`;
                
                if (fs.existsSync(tempDir)) fs.rmSync(tempDir, { recursive: true, force: true });
                fs.mkdirSync(tempDir);

                try {
                    let count = 0;
                    slice.forEach((mem, idx) => {
                        const vPath = path.join(MEM_DIR, mem.filename);
                        const iPath = path.join(tempDir, \`img_\${String(idx).padStart(3, '0')}.jpg\`);
                        try {
                            execSync(\`ffmpeg -ss 0.0 -i "\${vPath}" -vframes 1 -q:v 5 "\${iPath}" -y\`, { stdio: 'ignore' });
                            count++;
                        } catch(e){}
                    });

                    if(count > 0) {
                        // ZMĚNA: Kodek libx264, pix_fmt yuv420p (pro kompatibilitu), preset ultrafast (pro plynulost)
                        execSync(\`ffmpeg -framerate 60 -i \${tempDir}/img_%03d.jpg -c:v libx264 -preset ultrafast -pix_fmt yuv420p -b:v 1500k "\${chunkPath}"\`);
                        console.log(\`Chunk \${i} HOTOV.\`);
                    }

                } catch (e) { console.error(e.message); }
                try { fs.rmSync(tempDir, { recursive: true, force: true }); } catch(e) {}
            }
        }
        EOF

        node generator.js

    - name: Commit and Push
      run: |
        git config --global user.name 'Bertik Bot'
        git config --global user.email 'bot@bertik.ai'
        
        git add memories/database.json
        git add memories/thumbs/*.jpg
        git add memories/chunks/*.mp4
        
        git commit -m "Switch to MP4 H.264" || echo "No changes"
        
        git pull --rebase origin main
        git push origin main
