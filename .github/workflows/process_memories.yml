name: Bertik Brain (ORIGINAL AUTOMATION)

on:
  push:
    paths:
      - 'memories/**' # SPUSTÍ SE VŽDY, KDYŽ PŘIBUDE SOUBOR VE SLOŽCE

jobs:
  process-memories:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Processing Logic
      run: |
        cat <<EOF > script.js
        const fs = require('fs');
        const { execSync } = require('child_process');
        const path = require('path');

        const MEM_DIR = 'memories';
        const CHUNK_DIR = 'memories/chunks';
        const DB_PATH = 'memories/database.json';
        const CHUNK_SIZE = 300; 

        if (!fs.existsSync(CHUNK_DIR)) fs.mkdirSync(CHUNK_DIR, { recursive: true });

        // 1. DATA MINING (Přečíst co je na disku)
        // Tohle ignoruje starou databázi a vytvoří čerstvou podle reality
        const files = fs.readdirSync(MEM_DIR).filter(f => f.startsWith('mem_') && f.endsWith('.webm'));
        console.log(\`Nalezeno \${files.length} videí.\`);

        const db = files.map(filename => {
            const timestamp = parseInt(filename.split('_')[1]) || Date.now();
            return {
                filename: filename,
                timestamp: timestamp,
                stats: { volume: 50, color: '#888888', motion: 50, brightness: 50, warmth: 50 }
            };
        });

        // Seřadit
        db.sort((a,b) => a.timestamp - b.timestamp);
        fs.writeFileSync(DB_PATH, JSON.stringify(db, null, 2));
        console.log("Databáze aktualizována.");

        // 2. CHUNK FACTORY
        const totalChunks = Math.floor(db.length / CHUNK_SIZE);
        for (let i = 0; i < totalChunks; i++) {
            const chunkName = \`chunk_\${i}.webm\`;
            const chunkPath = path.join(CHUNK_DIR, chunkName);

            if (!fs.existsSync(chunkPath)) {
                console.log(\`Generuji \${chunkName}...\`);
                const slice = db.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
                const tempDir = \`temp_img_\${i}\`;
                
                if (fs.existsSync(tempDir)) fs.rmSync(tempDir, { recursive: true, force: true });
                fs.mkdirSync(tempDir);

                try {
                    // Extrakce
                    slice.forEach((mem, index) => {
                        const vidPath = path.join(MEM_DIR, mem.filename);
                        const imgName = \`img_\${String(index).padStart(3, '0')}.jpg\`; 
                        const imgPath = path.join(tempDir, imgName);
                        try {
                            execSync(\`ffmpeg -ss 0.0 -i "\${vidPath}" -vframes 1 -q:v 15 "\${imgPath}" -y\`, { stdio: 'ignore' });
                        } catch (e) {}
                    });

                    // Render
                    execSync(\`ffmpeg -framerate 60 -i \${tempDir}/img_%03d.jpg -c:v libvpx-vp9 -b:v 1M -speed 8 -pix_fmt yuv420p "\${chunkPath}"\`);
                    console.log(\`Chunk \${i} hotov.\`);
                } catch (e) { console.error(e); }
                
                try { fs.rmSync(tempDir, { recursive: true, force: true }); } catch(e) {}
            }
        }
        EOF
        
        node script.js

    - name: Commit and Push
      run: |
        git config --global user.name 'Bertik Bot'
        git config --global user.email 'bot@bertik.ai'
        
        git add memories/database.json
        git add memories/chunks/*.webm
        
        git commit -m "Auto-update DB and Chunks" || echo "No changes"
        
        # Ochrana: Stáhnout změny před odesláním (aby to nespadlo na křížek)
        git pull --rebase origin main
        git push origin main
