name: Bertik Brain (Robust Fix)
on:
  push:
    paths:
      - 'memories/**.webm' # Spustí se při nahrání videa

jobs:
  update-brain:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Povolení zapisovat soubory

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # Stáhnout celou historii

    - name: Install FFmpeg
      run: sudo apt-get update && sudo apt-get install -y ffmpeg

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Run Logic
      run: |
        cat <<EOF > generator.js
        const fs = require('fs');
        const { execSync } = require('child_process');
        const path = require('path');

        const MEM_DIR = 'memories';
        const CHUNK_DIR = 'memories/chunks';
        const DB_PATH = 'memories/database.json';
        const CHUNK_SIZE = 300; 

        if (!fs.existsSync(CHUNK_DIR)) fs.mkdirSync(CHUNK_DIR, { recursive: true });

        // 1. ZNOVU NAČÍST VŠECHNY SOUBORY (Oprava DB)
        // Robot se nebude spoléhat na starou DB, ale projde složku znova
        let db = [];
        try { db = JSON.parse(fs.readFileSync(DB_PATH)); } catch(e) {}
        
        const diskFiles = fs.readdirSync(MEM_DIR).filter(f => f.startsWith('mem_') && f.endsWith('.webm'));
        let dbChanged = false;
        
        // Pokud je soubor na disku, ale ne v DB, přidáme ho
        const knownSet = new Set(db.map(x => x.filename));
        
        diskFiles.forEach(f => {
             if(!knownSet.has(f)) {
                 console.log("Opravuji chybějící záznam:", f);
                 const ts = parseInt(f.split('_')[1]) || Date.now();
                 db.push({
                     filename: f, 
                     timestamp: ts,
                     stats: { volume: 50, color: '#888888', motion: 50, brightness: 50, warmth: 50 } 
                 });
                 dbChanged = true;
             }
        });
        
        // Seřadit
        db.sort((a,b) => a.timestamp - b.timestamp);
        
        if(dbChanged) {
            fs.writeFileSync(DB_PATH, JSON.stringify(db, null, 2));
            console.log("Databáze opravena.");
        }

        // 2. GENERATOR CHUNKŮ (Optimalizovaný)
        const totalChunks = Math.floor(db.length / CHUNK_SIZE);

        for (let i = 0; i < totalChunks; i++) {
            const chunkName = \`chunk_\${i}.webm\`;
            const chunkPath = path.join(CHUNK_DIR, chunkName);

            if (!fs.existsSync(chunkPath)) {
                console.log(\`Generuji \${chunkName}...\`);
                const slice = db.slice(i * CHUNK_SIZE, (i + 1) * CHUNK_SIZE);
                const tempDir = \`temp_img_\${i}\`;
                if (!fs.existsSync(tempDir)) fs.mkdirSync(tempDir);

                try {
                    // A: Extrakce
                    slice.forEach((mem, index) => {
                        const vidPath = path.join(MEM_DIR, mem.filename);
                        const imgName = \`img_\${String(index).padStart(3, '0')}.jpg\`; 
                        const imgPath = path.join(tempDir, imgName);
                        try {
                            // Rychlá extrakce
                            execSync(\`ffmpeg -ss 0.0 -i "\${vidPath}" -vframes 1 -q:v 5 "\${imgPath}" -y\`, { stdio: 'ignore' });
                        } catch (e) {}
                    });

                    // B: Render (Optimalizace bitratu na 1M pro plynulost)
                    console.log("Renderuji...");
                    // Změna: -b:v 1M (místo 3M) a -crf 30 (menší kvalita, ale plynulé)
                    execSync(\`ffmpeg -framerate 60 -i \${tempDir}/img_%03d.jpg -c:v libvpx-vp9 -b:v 1M -crf 30 -pix_fmt yuv420p "\${chunkPath}"\`);
                    
                } catch (e) { console.error("Chyba renderu:", e); }
                
                fs.rmSync(tempDir, { recursive: true, force: true });
            }
        }
        EOF

        node generator.js

    - name: Commit and Push (Conflict Fix)
      run: |
        git config --global user.name 'Bertik Bot'
        git config --global user.email 'bot@bertik.ai'
        
        git add memories/database.json
        git add memories/chunks/*.webm
        
        git commit -m "Brain auto-update" || echo "No changes"
        
        # TOTO JE TA OPRAVA PROTI ČERVENÉMU KŘÍŽKU:
        # 1. Stáhnout změny, co jsi udělal ty (pull)
        # 2. Až pak odeslat moje změny (push)
        git pull --rebase
        git push
